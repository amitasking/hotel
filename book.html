<html>
<head>

</head>
<body>

	<div id="nav">
		<div class="right nav-c">
			<span class="nav-butt"><a href="home.html"> HOME </a></span>
			<span class="nav-butt"><a href="book.html"> BOOK </a></span>
			<span class="nav-butt"><a href="gallery.html"> GALLARY </a></span>
			<span class="nav-butt"><a href="contact-us.html"> CONTACT US </a></span>
		</div>
	</div>


	<div id="home">
		<img src="book.jpg" alt="">
	</div>

	

	<div id = "head" class="home-text">
		BOOK  ,  
		<br>
		YOUR ROOM NOW
	</div>




	<div id = "book">
		<div>
			<h4 style = "text-align: center;">Book your room</h4>
		</div>
		
		<div class="book-form">
			<div class= "field">
				<input style = "width: 84%;" type="" name="f_name" placeholder="Full name">
			</div>

			<div class= "field">
				<input style = "float : left;  width: 38%" type="date" name="f_name" placeholder="check-in">
			</div>

			<div class= "field">
				<input style = " float : left; width: 40%" type="date" name="f_name" placeholder="check-out">
			</div>

			<div class= "field">
				<input style = "float : left;  width: 38%" type="" name="" placeholder="Adults">
			</div>

			<div class= "field">
				<input style = " float : left; width: 38%" type="" name="f_name" placeholder="children">
			</div>

			<div class= "field">
				<input style = "float : left;  width: 38%" type="" name="f_name" placeholder="Phone">
			</div>

			<div class= "field">
				<input style = " float : left; width: 38%" type="time" name="f_name" placeholder="Full name">
			</div>

			<button onclick="booked()"> BOOK </button>


		</div>
	</div>


<div id = "thank-you">
	<i style = "margin-left: 45%; margin-top: 12px; text-align: center; font-size: 70px;" class="far fa-thumbs-up"></i>
	<div>
		<h2 style = "text-align: center;">Thank you, {name} your room has been booked.</h2>
		<p style = "text-align: center;">We'll contact you soon, stay happy!</p>
		<button>Home</button>
	</div>
</div>

<div id="footer">
	<div class="footer-content">
			footer
	</div>


</div>



</body>
<script>
	let book = document.getElementById('book');
	let heading = document.getElementById('head');
	let ty = document.getElementById('thank-you');
	let home = document.getElementById('home');
	ty.style.visibility = 'hidden';
	function booked(){
		console.log(heading)
		book.style.visibility = 'hidden';
		home.style.opacity = 0.8
		heading.style.visibility = 'hidden';
		ty.style.visibility = 'visible';
		ty.classList.add('thank-you');
	}
</script>
